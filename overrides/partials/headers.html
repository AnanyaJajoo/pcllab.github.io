<header class="md-header" data-md-component="header" data-md-state="shadow">
  <nav class="md-header__inner md-grid" aria-label="Header">
    <a
      href="{{ config.extra.homepage | d(nav.homepage.url, true) | url }}"
      title="{{ config.site_name | e }}"
      class=""
      data-md-component="header-title"
    >
      {{ config.site_name }}
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        {% for nav_item in nav %} {% if nav_item.children %} {% for child in nav_item.children %}
        <li class="nav-item {% if child.active %} active {% else %} {% endif %}">
          <a class="nav-link ml-1 mr-1 rounded" href="{{ child.url | url }}"> {{ child.title }} </a>
        </li>
        {% endfor %} {% endif %} {% endfor %}
      </ul>
    </div>
  </nav>
</header>

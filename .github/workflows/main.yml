name: ci

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install git+https://github.com/PCLLAB/mkdocs-material
      - run: pip install git+https://github.com/fralau/mkdocs_macros_plugin
      - run: pip install git+git://github.com/radude/mdx_truly_sane_lists
      - run: mkdocs gh-deploy --force
